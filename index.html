<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Magical Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --magic-gold: #ffd700;
            --soft-white: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(-45deg, #4b0082, #ff69b4, #9370db, #ff1493);
            background-size: 400% 400%;
            animation: dreamGradient 15s ease infinite;
        }

        @keyframes dreamGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #glitterCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Screens Management */
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            z-index: 10;
            display: none;
        }

        .active { display: block; animation: fadeIn 0.8s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        h1 { font-family: 'Great Vibes', cursive; color: white; font-size: 3rem; text-shadow: 0 0 10px var(--magic-gold); margin-top: 0; }
        p { color: white; font-size: 1.5rem; }

        input {
            background: var(--soft-white);
            border: 2px solid var(--magic-gold);
            padding: 15px;
            border-radius: 15px;
            width: 80%;
            font-size: 1.2rem;
            margin: 20px 0;
            font-family: 'Dancing Script';
            text-align: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px;
            position: relative; /* Important for absolute positioning context */
        }

        button {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .primary-btn { background: var(--magic-gold); color: #4b0082; font-weight: bold; }
        
        /* Yes button grows but stays below No button */
        #yesBtn { 
            background: #4CAF50; 
            color: white; 
            z-index: 100;
            position: relative;
        }
        
        /* No button always on top */
        #noBtn { 
            background: #f44336; 
            color: white; 
            position: relative; 
            z-index: 1000; /* Much higher than Yes button */
        }

        .rose { position: absolute; font-size: 1.8rem; z-index: 2; opacity: 0.6; pointer-events: none; }
    </style>
<base target="_blank">
</head>
<body>

    <canvas id="glitterCanvas"></canvas>

    <div id="nameScreen" class="screen active">
        <h1>Welcome ‚ú®</h1>
        <p>A magical message awaits you...</p>
        <input type="text" id="nameInput" placeholder="Enter your name here">
        <br>
        <button class="primary-btn" onclick="goToValentine()">Open Message</button>
    </div>

    <div id="valentineScreen" class="screen">
        <h1 id="personalHeading">Dear...</h1>
        <p>Will you be my Valentine?</p>
        <div class="btn-group" id="btnGroup">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successScreen" class="screen">
        <h1 id="successTitle">Yay! ‚ù§Ô∏è</h1>
        <p>You've filled my world with magic!</p>
        <div style="font-size: 4rem;">üåπ‚ú®üíñ</div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');

            if (nameFromUrl) {
                document.getElementById('nameInput').value = nameFromUrl;
                showValentineScreen();
            }
        }

        // Glitter & Background Magic
        const canvas = document.getElementById('glitterCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let fireworks = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, isBlast = false) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * (isBlast ? 6 : 3) + 1;
                this.speedX = (Math.random() - 0.5) * (isBlast ? 12 : 1.5);
                this.speedY = (Math.random() - 0.5) * (isBlast ? 12 : 1.5);
                this.color = `hsla(${Math.random() * 60 + 40}, 100%, 75%, ${Math.random()})`;
                this.life = isBlast ? 80 : Infinity;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.life !== Infinity) this.life--;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 70; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.life <= 0) fireworks.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Static Roses
        for(let i=0; i<15; i++) {
            const r = document.createElement('div');
            r.className = 'rose';
            r.innerHTML = 'üåπ';
            r.style.left = Math.random() * 95 + '%';
            r.style.top = Math.random() * 95 + '%';
            document.body.appendChild(r);
        }

        // Navigation & Logic
        const nameInput = document.getElementById('nameInput');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const btnGroup = document.getElementById('btnGroup');
        let yesScale = 1;
        let moveCount = 0;

        function goToValentine() {
            const name = nameInput.value.trim() || "Sweetheart";
            document.getElementById('nameScreen').classList.remove('active');
            document.getElementById('valentineScreen').classList.add('active');
            document.getElementById('personalHeading').innerText = `Dear ${name}...`;
        }

        function showValentineScreen() {
            const name = nameInput.value.trim() || "Sweetheart";
            document.getElementById('nameScreen').classList.remove('active');
            document.getElementById('valentineScreen').classList.add('active');
            document.getElementById('personalHeading').innerText = `Dear ${name}...`;
        }

        // FIXED: No button escapes and stays visible even as Yes button grows
        function moveNoButton() {
            moveCount++;
            
            // Get the card boundaries
            const card = document.getElementById('valentineScreen');
            const cardRect = card.getBoundingClientRect();
            
            // Button dimensions
            const btnWidth = 80;
            const btnHeight = 45;
            
            // Padding inside the card
            const padding = 20;
            
            // Available space inside the card
            const availableWidth = cardRect.width - btnWidth - (padding * 2);
            const availableHeight = cardRect.height - btnHeight - (padding * 2);
            
            // Generate random position within the card
            // Keep it in the upper half mostly to avoid growing Yes button
            const randomX = Math.random() * availableWidth;
            const randomY = Math.random() * (availableHeight * 0.6); // Stay in upper 60% of card
            
            // Position relative to the card
            const finalX = randomX + padding;
            const finalY = randomY + padding;
            
            // Apply positioning - stay inside the card, not fixed to viewport
            noBtn.style.position = 'absolute';
            noBtn.style.left = finalX + 'px';
            noBtn.style.top = finalY + 'px';
            noBtn.style.zIndex = '10000'; // Extremely high z-index
            noBtn.style.display = 'block';
            noBtn.style.visibility = 'visible';
            noBtn.style.opacity = '1';
            
            // Grow the Yes button
            yesScale += 0.5;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Playful text change
            const phrases = ["Wait!", "Over here!", "Try again!", "Nope!", "Missed me!", "Catch me!", "Too slow!", "I'm fast!"];
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            
            // If Yes button gets too big, reset it slightly to prevent complete takeover
            if (yesScale > 3) {
                yesScale = 2;
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        }

        // Event listeners
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('valentineScreen').classList.remove('active');
            document.getElementById('successScreen').classList.add('active');
            
            // Blast Effect
            for(let i=0; i<150; i++) {
                fireworks.push(new Particle(window.innerWidth/2, window.innerHeight/2, true));
            }
        });
    </script>
</body>
</html>
