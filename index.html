<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.container {
  background: rgba(255, 255, 255, 0.9);
  padding: 24px;
  border-radius: 16px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  z-index: 2;
}

h1 {
  color: #e63946;
  font-size: 1.6rem;
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 16px;
  font-size: 1rem;
}

button {
  padding: 10px 18px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.yes {
  background: #e63946;
  color: white;
  margin-right: 10px;
}

.no {
  background: #aaa;
  color: white;
  position: absolute;
}

.hearts span {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(720deg); }
}

@keyframes explode {
  0% { transform: scale(0.2); opacity: 1; }
  100% { transform: scale(4); opacity: 0; }
}
  10% {
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

  </style>
</head>
<body>  <div class="hearts"></div>  <div class="container" id="step1">
    <h1>üíñ Happy Valentine's Day üíñ</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button class="yes" onclick="askValentine()">Next</button>
  </div>  <div class="container" id="step2" style="display:none; position: relative;">
    <h1 id="question"></h1>
    <div style="margin-top:20px; position: relative; height:60px;">
      <button class="yes" onclick="accepted()">Yes üíï</button>
      <button class="no" id="noBtn">No üòú</button>
    </div>
  </div>  <script>
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
      const heart = document.createElement('span');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 400);

    function askValentine() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert('Please enter your name üíå');

      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
      document.getElementById('question').innerText = `${name}, will you be my Valentine? üíò`;
    }

    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function accepted() {
      launchCelebration();
      document.getElementById('step2').innerHTML = '<h1>ü•∞ Yay! Happy Valentine‚Äôs Day! üíñ</h1><p>You just made my day!</p>';
    }

    function launchCelebration() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.borderRadius = '50%';
        confetti.style.zIndex = 9999;
        confetti.style.animation = `confettiFall ${3 + Math.random() * 2}s linear`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }

      for (let i = 0; i < 6; i++) {
        createFirework();
      }
    }

    function createFirework() {
      const firework = document.createElement('div');
      firework.style.position = 'fixed';
      firework.style.left = Math.random() * 80 + 10 + 'vw';
      firework.style.top = Math.random() * 50 + 10 + 'vh';
      firework.style.width = '10px';
      firework.style.height = '10px';
      firework.style.borderRadius = '50%';
      firework.style.boxShadow = '0 0 20px 10px rgba(255,255,255,0.8)';
      firework.style.animation = 'explode 1s ease-out forwards';
      firework.style.zIndex = 9999;
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1200);
    }
  </script></body>
</html>
